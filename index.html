d": "cultures", "definition": "n.文化( culture 的名词复数)."}, {"word": "debates", "definition": "n.讨论( debate 的名词复数 ).v.辩论( debate 的第三人称单数 )."}, {"word": "ate", "definition": "abbr.Automatic Test Equipment 自动试验设备.v.吃（过去式）."}, {"word": "truly", "definition": "adv.真正."}, {"word": "suffering", "definition": "n.痛苦.v.受苦."}, {"word": "matters", "definition": "n.物质( matter 的名词复数 ).v.要紧( matter 的第三人称单数 )."}, {"word": "academy", "definition": "n.专科院校."}, {"word": "asking", "definition": "n.问.v.问（ ask 的现在分词 ）.v.(询)问( ask 的现在分词 )."}, {"word": "option", "definition": "n.选择."}, {"word": "anyone", "definition": "pron.任何人."}, {"word": "wallet", "definition": "n.钱包，皮夹."}, {"word": "definition", "definition": "n.定义，释义."}, {"word": "faux", "definition": "abbr.False alarm unit for X-ray 假报警X射线装置.adj.假的."}, {"word": "metal", "definition": "n.金属.vt.以金属覆盖."}, {"word": "handed", "definition": "adj.有手的.v.交；递；给（hand 的过去分词和过去式）."}, {"word": "thomas", "definition": "托马斯（姓氏；男子名）."}];
        
        const App = () => {
            const [view, setView] = React.useState('home');
            const [pool, setPool] = React.useState([]);
            const [idx, setIdx] = React.useState(0);
            const [mistakes, setMistakes] = React.useState(() => {
                try { return JSON.parse(localStorage.getItem('cet4_mistakes') || '[]'); } catch { return []; }
            });
            const [learned, setLearned] = React.useState(() => {
                try { return JSON.parse(localStorage.getItem('cet4_learned') || '[]'); } catch { return []; }
            });
            const [options, setOptions] = React.useState([]);
            const [status, setStatus] = React.useState('idle');
            const speakTimer = React.useRef(null);

            React.useEffect(() => {
                localStorage.setItem('cet4_mistakes', JSON.stringify(mistakes));
                localStorage.setItem('cet4_learned', JSON.stringify(learned));
            }, [mistakes, learned]);

            const speak = (txt) => {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(txt);
                u.lang = 'en-US'; u.rate = 1.1;
                const voices = window.speechSynthesis.getVoices();
                const best = voices.find(v => v.lang==='en-US' && v.localService) || voices.find(v => v.lang==='en-US');
                if(best) u.voice = best;
                window.speechSynthesis.speak(u);
            };

            const start = (mode) => {
                window.speechSynthesis.resume(); 
                
                let src = mode === 'new' ? WORDS.filter(w => !learned.includes(w.word)) : WORDS.filter(w => mistakes.includes(w.word));
                if (src.length === 0) return alert(mode === 'new' ? "生词已刷完！" : "没有错题！");
                
                src = src.sort(() => Math.random() - 0.5).slice(0, 100);
                
                setPool(src);
                setIdx(0);
                setView('quiz');
                prepare(src[0]);
            };

            const prepare = (target) => {
                if(!target) return;
                let opts = [target];
                while(opts.length < 4) {
                    let r = WORDS[Math.floor(Math.random() * WORDS.length)];
                    if(!opts.find(o => o.word === r.word)) opts.push(r);
                }
                setOptions(opts.sort(() => Math.random() - 0.5));
                setStatus('idle');
                
                if(speakTimer.current) clearTimeout(speakTimer.current);
                speakTimer.current = setTimeout(() => speak(target.word), 250);
            };

            const answer = (def) => {
                if(status !== 'idle') return;
                const cur = pool[idx];
                const isRight = def === cur.definition;
                setStatus(isRight ? 'correct' : 'wrong');

                const newL = [...learned];
                let newM = [...mistakes];
                
                if(isRight) {
                    if(!mistakes.includes(cur.word)) newL.push(cur.word);
                    newM = newM.filter(w => w !== cur.word);
                } else {
                    if(!mistakes.includes(cur.word)) newM.push(cur.word);
                }
                saveProgress(newL, newM);

                setTimeout(() => {
                    if(idx + 1 < pool.length) {
                        setIdx(i => i + 1);
                        prepare(pool[idx + 1]);
                    } else {
                        setView('home');
                    }
                }, isRight ? 400 : 1500);
            };

            const saveProgress = (l, m) => {
                setLearned(l);
                setMistakes(m);
            };

            if(view === 'home') {
                const p = WORDS.length ? Math.round((learned.length / WORDS.length) * 100) : 0;
                return (
                    <div className="glass p-6 rounded-xl text-center space-y-6 w-full">
                        <div className="text-center mb-6">
                            <h1 className="text-2xl font-bold text-white mb-1">CET-4 极速冲刺</h1>
                            <div className="text-xs text-gray-400">词库: {WORDS.length} | 错题: {mistakes.length}</div>
                        </div>
                        <div className="bg-gray-700 h-3 rounded-full mb-4 overflow-hidden">
                            <div className="bg-blue-500 h-full transition-all duration-500" style={{width: p + '%'}}></div>
                        </div>
                        <div className="space-y-4">
                            <button onClick={() => start('new')} className="w-full bg-blue-600 active:bg-blue-700 text-white py-4 rounded-lg font-bold text-lg btn shadow-lg">
                                🚀 开始刷生词 ({WORDS.length - learned.length} 剩余)
                            </button>
                            <button onClick={() => start('err')} disabled={mistakes.length===0} className={`w-full py-4 rounded-lg font-bold text-lg btn shadow-lg ${mistakes.length>0 ? 'bg-red-600 text-white' : 'bg-gray-700 text-gray-500'}`}>
                               ☠️ 复习错题 ({mistakes.length})
                            </button>
                            <div className="text-center mt-6">
                                <button onClick={() => {if(confirm('重置所有?')) {localStorage.clear(); location.reload();}}} className="text-xs text-gray-600">重置所有数据</button>
                            </div>
                        </div>
                    </div>
                );
            }

            const cur = pool[idx];
            return (
                <div className={`glass rounded-xl p-5 shadow-2xl w-full ${status === 'wrong' ? 'border border-red-500 shake' : ''}`}>
                    <div className="flex justify-between text-gray-500 text-xs mb-4">
                        <span onClick={() => setView('home')} className="cursor-pointer p-2">✕ 退出</span>
                        <span className="p-2">{idx + 1} / {pool.length}</span>
                    </div>

                    <div className="text-center mb-6">
                        <h2 className="text-4xl font-black text-white mb-2 break-words">{cur.word}</h2>
                        <button onClick={() => speak(cur.word)} className="text-blue-400 text-sm border border-blue-900/50 bg-blue-900/20 px-4 py-2 rounded-full btn active:bg-blue-900/40">
                             🔊 补读
                        </button>
                    </div>

                    <div className="space-y-3">
                        {options.map((o, i) => (
                            <button key={i} onClick={() => answer(o.definition)} 
                                className={`w-full p-4 text-left rounded-lg text-sm transition-colors duration-200 leading-relaxed ${
                                    status === 'idle' ? 'bg-gray-800 hover:bg-gray-700' :
                                    o.definition === cur.definition ? 'bg-green-600 text-white' : 'bg-gray-800 opacity-50'
                                }`}>
                                <div className="relative z-10 flex items-start">
                                    <span className="mr-2 opacity-70 font-mono text-xs mt-1">{String.fromCharCode(65 + i)}.</span>
                                    <span>{o.definition}</span>
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
